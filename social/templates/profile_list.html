{% extends 'base.html' %}
{% load static %}

{% block container %}
<h1>profile list</h1>

{% if profiles %}
    {% for i  in profiles %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% static 'images/user_img.png' %}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{i.user.username}}</h5>
              <p><a href="{% url 'profile' i.user.id%}">@{{i.user.username | lower}}</a> </p>
              <p class="card-text"><small class="text-body-secondary">{{i.date_modified}}</small></p>
            </div>
          </div>
        </div>
      </div>
    {% comment %} Last modified :  {% endcomment %}

    <br> <br>
    {% endfor %}
{% endif %}
{% endblock container %}
