{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Tweeter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100" >
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile_list' %}">Profile List</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" name ="search" href="{% url 'search_tweet' %}">search</a>
          </li>
          {% if request.user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"> 
                <a class="nav-link" href="{% url 'profile' request.user.id %}"> 
                  {% if user.profile.profile_image %}
                    <img src="{{user.profile.profile_image.url}}" alt="Profile Image" class="rounded-circle" widthh="30" height="30">
                    {% else %}
                    <img src="{% static 'images/user_img.png' %}" alt="Profile Image" class="rounded-circle" widthh="30" height="30">
                  {% endif %}
                </a> 
            </li> 
            </ul>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav>
