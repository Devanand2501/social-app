{% extends "base.html" %}

{% block container %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                {% for i  in tweets %}
                    <div class="alert alert-dark" role="alert">
                        {{i.body}} <br>
                        <small class="text-muted">
                            {{i.created_at}} by <a href="{% url 'profile' i.user.id %}">@{{i.user.username}}</a>
                        </small>
                    </div>
                {% endfor %}
            </div>
            {% if form %}
            <div class="col-4">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-secondary  ">Submit</button>
                </form>
                <br><br>
            </div>
            {% endif %}
        </div>
{% endblock container %}
